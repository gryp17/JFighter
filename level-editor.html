<!DOCTYPE html>
<html>
	<head>
		<title>JFighter Level Editor</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style>
			#container {
				display: none;
			}
		</style>
	</head>
	<body>

		<div id="container">
			<!-- editor background container -->
			<div class="background-container"></div>

			<!-- open game button -->
			<a class="open-game-button" href="index.html">
				BACK TO GAME
			</a>

			<!-- controls container -->
			<div class="controls-container">
				<div class="controls">

					<form autocomplete="off" onsubmit="return false">

						<!-- level options -->
						<div class="section">

							<!-- theme/background -->
							<div class="item inline-block">
								<div class="label">
									Theme
								</div>
								<select class="theme-dropdown">
									<option value="GRASSLAND">GRASSLAND</option>
									<option value="DESERT">DESERT</option>
									<option value="WINTER">WINTER</option>
								</select>
							</div>

							<!-- weather effects -->
							<div class="item inline-block">
								<div class="label">
									Weather
								</div>
								<select class="weather-dropdown">
									<option value="default">DEFAULT</option>
									<option value="rain">RAINY</option>
									<option value="heavy-rain">HEAVY RAIN</option>
									<option value="snow">SNOW</option>
								</select>
							</div>
						</div>

						<!-- enemies -->
						<div class="section enemies">
							<div class="item">
								<div class="label">
									Enemies
								</div>
							</div>
						</div>

						<!-- civilians -->
						<div class="section civilians">
							<div class="item">
								<div class="label">
									Civilians
								</div>
							</div>
						</div>

						<!-- load level -->
						<div class="section load-level">
							<div class="item">
								<div class="label">
									Load Level
								</div>
								<select class="load-level-dropdown" title="Load Level" size="1">
									<option disabled="disabled" selected="selected">Select custom level...</option>
								</select>
								
								<button type="button" class="delete-level-button">
									Delete
								</button>
							</div>
						</div>
						
						<!-- save level -->
						<div class="section save-level">
							<div class="item">
								<div class="label">
									Save Level
								</div>
								<button type="button" class="save-level-button">
									Save as
								</button>
								<input type="text" class="level-name" placeholder="Level Name"/>
							</div>
						</div>
						
						<a href="." class="main-menu-button">MAIN MENU</a>

					</form>

				</div>
			</div>

		</div>
	</body>
</html>
