<!DOCTYPE html>
<html>
	<head>
		<title>JFighter Level Editor</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="min/css/level-editor.css">
	</head>
	<body>

		<div id="container">
			<div class="background-container">

			</div>

			<div class="controls-container">
				<div class="controls">

					<form autocomplete="off">

						<!-- level options -->
						<div class="section">
							
							<!-- theme/background -->
							<div class="item inline-block">
								<div class="label">
									Theme:
								</div>
								<select class="theme">
									<option value="grassland">GRASSLAND</option>
									<option value="desert">DESERT</option>
									<option value="winter">WINTER</option>
								</select>
							</div>

							<!-- weather effects -->
							<div class="item inline-block">
								<div class="label">
									Weather:
								</div>
								<select class="weather">
									<option value="default">DEFAULT</option>
									<option value="rain">RAINY</option>
									<option value="heavy-rain">HEAVY RAIN</option>
									<option value="snow">SNOW</option>
								</select>
							</div>
						</div>
						
						<!-- enemies -->
						<div class="section">
							<div class="item">
								<div class="label">
									Enemies:
								</div>
								
								<div class="game-object" data-object="Fighter" title="Fighter">
									<img src="img/enemies/mustang/default/1.png"/>
								</div>
								
								<div class="game-object" data-object="Bomber" title="B17 Bomber">
									<img src="img/enemies/b17/default/1.png"/>
								</div>
								
								<div class="game-object" data-object="Sherman" title="Sherman Tank">
									<img src="img/enemies/sherman/1.png"/>
								</div>
							</div>
						</div>
						
						<!-- civilians -->
						<div class="section">
							<div class="item">
								<div class="label">
									Civilians:
								</div>
								
								<div class="game-object" data-object="Civilian" title="Civilian">
									<img src="img/civilian/red/2.png"/>
								</div>
							</div>
						</div>
						
						<!-- level actions -->
						<div class="section">
							<button type="button" class="save-level-button">
								Save
							</button>
						</div>

					</form>

				</div>
			</div>

		</div>

		<script type="text/javascript" src="min/js/lib.js"></script>
		<script type="text/javascript" src="min/js/level-editor.js"></script>
	</body>
</html>
