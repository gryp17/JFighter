<!DOCTYPE html>
<html>
	<head>
		<title>JFighter</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="min/css/style.css">
	</head>
	<body>
		<div id="container">

			<!-- loading ring -->
			<div class="uil-ring-css">
				<div></div>
			</div>

			<!-- main menu -->
			<div id="main-menu">
				
				<!-- select plane -->
				<div class="select-plane">
					<h4>Select plane</h4>
					<div class="plane" data-plane="BF109">
						<img src="img/planes/bf109/1.png"/>
						<div class="stats">
							<h4>Messerschmitt Bf 109</h4>
							<table class="stats">
								<tr>
									<td>
										Defense
									</td>
									<td>
										<div style="width: 50%"></div>
									</td>
								</tr>
								<tr>
									<td>
										Damage
									</td>
									<td>
										<div style="width: 70%"></div>
									</td>
								</tr>
								<tr>
									<td>
										Speed
									</td>
									<td>
										<div style="width: 60%"></div>
									</td>
								</tr>
							</table>
						</div>
					</div>
					<div class="plane" data-plane="STUKA">
						<img src="img/planes/stuka/1.png"/>
						<div class="stats">
							<h4>Ju-87 Stuka</h4>
							<table>
								<tr>
									<td>
										Defense
									</td>
									<td>
										<div style="width: 90%"></div>
									</td>
								</tr>
								<tr>
									<td>
										Damage
									</td>
									<td>
										<div style="width: 70%"></div>
									</td>
								</tr>
								<tr>
									<td>
										Speed
									</td>
									<td>
										<div style="width: 30%"></div>
									</td>
								</tr>
							</table>
						</div>
					</div>
					<div class="plane" data-plane="KI84">
						<img src="img/planes/ki84/1.png"/>
						<div class="stats">
							<h4>Ki-84</h4>
							<table>
								<tr>
									<td>
										Defense
									</td>
									<td>
										<div style="width: 30%"></div>
									</td>
								</tr>
								<tr>
									<td>
										Damage
									</td>
									<td>
										<div style="width: 90%"></div>
									</td>
								</tr>
								<tr>
									<td>
										Speed
									</td>
									<td>
										<div style="width: 80%"></div>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
				
				<!-- select level -->
				<div class="select-level">
					<h4>Select level</h4>
					<div class="level" data-level="GRASSLAND">
						<div class="level-title">Grassland</div>
						<img src="img/levels/thumbnails/grassland.jpg"/>
					</div>
					<div class="level" data-level="DESERT">
						<div class="level-title">Desert</div>
						<img src="img/levels/thumbnails/desert.jpg"/>
					</div>
					<div class="level" data-level="WINTER">
						<div class="level-title">Winter</div>
						<img src="img/levels/thumbnails/winter.jpg"/>
					</div>
				</div>
			</div>

			<!-- HUD -->
			<div id="HUD">
				<div class="health-bar">
					<div class="current-health"></div>
				</div>
			</div>
			
			<!-- canvas elements -->
			<canvas id="background-canvas" class="canvas" width="1000" height="620">
				Your browser does not support HTML5 Canvas.
			</canvas>
			<canvas id="plane-canvas" class="canvas" width="1000" height="620"></canvas>
			<canvas id="enemies-canvas" class="canvas" width="1000" height="620"></canvas>
		</div>

		<script type="text/javascript" src="min/js/lib.js"></script>
		<script type="text/javascript" src="min/js/game.js"></script>
	</body>
</html>
