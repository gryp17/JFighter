<!DOCTYPE html>
<html>
	<head>
		<title>JFighter</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="min/css/game.css">
	</head>
	<body>
		<div id="container">

			<!-- loading ring -->
			<div class="uil-ring-css">
				<div></div>
			</div>

			<!-- main menu -->
			<div id="main-menu">
				
				<a class="level-editor-button" href="level-editor.html">
					<img src="img/menu/icon-edit-level.png"/>
					LEVEL EDITOR
				</a>
				
				<!-- select plane -->
				<div class="select-plane">
					<h4>Select plane</h4>
					<div class="plane" data-plane="BF109">
						<img src="img/planes/bf109/default/1.png"/>
						<div class="stats">
							<h4>Messerschmitt Bf 109</h4>
							<table class="stats">
								<tr>
									<td>
										Defense
									</td>
									<td>
										<div style="width: 50%"></div>
									</td>
								</tr>
								<tr>
									<td>
										Damage
									</td>
									<td>
										<div style="width: 70%"></div>
									</td>
								</tr>
								<tr>
									<td>
										Speed
									</td>
									<td>
										<div style="width: 60%"></div>
									</td>
								</tr>
							</table>
						</div>
					</div>
					<div class="plane" data-plane="STUKA">
						<img src="img/planes/stuka/default/1.png"/>
						<div class="stats">
							<h4>Ju-87 Stuka</h4>
							<table>
								<tr>
									<td>
										Defense
									</td>
									<td>
										<div style="width: 90%"></div>
									</td>
								</tr>
								<tr>
									<td>
										Damage
									</td>
									<td>
										<div style="width: 70%"></div>
									</td>
								</tr>
								<tr>
									<td>
										Speed
									</td>
									<td>
										<div style="width: 30%"></div>
									</td>
								</tr>
							</table>
						</div>
					</div>
					<div class="plane" data-plane="KI84">
						<img src="img/planes/ki84/default/1.png"/>
						<div class="stats">
							<h4>Ki-84</h4>
							<table>
								<tr>
									<td>
										Defense
									</td>
									<td>
										<div style="width: 30%"></div>
									</td>
								</tr>
								<tr>
									<td>
										Damage
									</td>
									<td>
										<div style="width: 90%"></div>
									</td>
								</tr>
								<tr>
									<td>
										Speed
									</td>
									<td>
										<div style="width: 80%"></div>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
				
				<!-- select level -->
				<div class="select-level">
					<h4>Select level</h4>
					
					<div class="levels-list">
						<div class="arrow previous">
							<img src="img/menu/arrow.png"/>
						</div>
						<div class="thumbnail-container">
							<h2>Level Name</h2>
							<img src=""/>
						</div>
						<div class="arrow next">
							<img src="img/menu/arrow.png"/>
						</div>
					</div>
					
					<button class="start-game-button">START GAME</button>
				</div>
			</div>
			
			<!-- game menu -->
			<div id="game-menu">
				<h4>GAME PAUSED</h4>
				<hr/>
				<div class="option restart">Restart Level</div>
				<div class="option main-menu">Main Menu</div>
			</div>

			<!-- HUD -->
			<div id="HUD">
				<div class="health-bar">
					<span>HEALTH</span>
					<div class="current"></div>
				</div>
				
				<div class="throttle-bar">
					<span>ENGINE</span>
					<div class="current"></div>
				</div>
				
				<div class="pitch-bar">
					<span>PITCH</span>
					<div class="current"></div>
				</div>
				
				<div class="heat-bar">
					<span>MACHINEGUN HEAT</span>
					<div class="current"></div>
				</div>
				
				<div class="loaded-bombs"></div>
				
				<div class="civilians-status"></div>
			</div>
			
			<!-- canvas elements -->
			<canvas id="background-canvas" class="canvas" width="1000" height="620">
				Your browser does not support HTML5 Canvas.
			</canvas>
			<canvas id="plane-canvas" class="canvas" width="1000" height="620"></canvas>
			<canvas id="civilians-canvas" class="canvas" width="1000" height="620"></canvas>
			<canvas id="air-enemies-canvas" class="canvas" width="1000" height="620"></canvas>
			<canvas id="ground-enemies-canvas" class="canvas" width="1000" height="620"></canvas>
			<canvas id="projectiles-canvas" class="canvas" width="1000" height="620"></canvas>
			<canvas id="weather-canvas" class="canvas" width="1000" height="620"></canvas>
		</div>

		<script type="text/javascript" src="min/js/lib.js"></script>
		<script type="text/javascript" src="min/js/game.js"></script>
	</body>
</html>
